<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <title>Clyde's World</title>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="preload.js"></script>
</head>

<body>
    <div id="refresh"></div>
    <div id="gameDiv"> </div>
    <div id="orientation"></div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="bees.js"></script>
	<script type="text/javascript" src="lifting.js"></script>
	<script type="text/javascript" src="running.js"></script>
	<script type="text/javascript" src="hifive.js"></script>
	<script type="text/javascript" src="end.js"></script>
<script>
var screenWidth = 800; 
var screenHeight = 600;
var game = new Phaser.Game(screenWidth, screenHeight, Phaser.AUTO, 'gameDiv');
game.state.add("Preload", Preload);
game.state.add('main', mainState);  
game.state.add('bees', beesState);  
game.state.add('lifting', liftingState);
game.state.add('running', runningState);
game.state.add('hifive', hifiveState);
game.state.add('end', endState);
game.state.start('Preload'); 
  </script>
</body>

</html>
